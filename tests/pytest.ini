[pytest]
# Pytest configuration for PredictBot Stack

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (service communication)
    e2e: End-to-end tests (complete workflows)
    slow: Slow tests (skip with -m "not slow")
    requires_redis: Tests requiring Redis
    requires_llm: Tests requiring LLM provider

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage
# Run with: pytest --cov=. --cov-report=html

# Timeout (requires pytest-timeout)
timeout = 60

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
