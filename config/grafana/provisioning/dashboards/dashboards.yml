# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================
# This file configures dashboard providers that automatically load dashboards
# from the specified paths when Grafana starts.
# =============================================================================

apiVersion: 1

providers:
  # ---------------------------------------------------------------------------
  # PredictBot Dashboards
  # ---------------------------------------------------------------------------
  - name: 'PredictBot Dashboards'
    orgId: 1
    folder: 'PredictBot'
    folderUid: 'predictbot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
