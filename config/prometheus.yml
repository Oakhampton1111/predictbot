  # ---------------------------------------------------------------------------
  # Loki (Log Aggregation)
  # ---------------------------------------------------------------------------
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          component: 'monitoring'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ---------------------------------------------------------------------------
