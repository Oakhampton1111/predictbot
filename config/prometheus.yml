# =============================================================================
# Prometheus Configuration for PredictBot Stack
# =============================================================================
# This configuration defines scrape targets for all PredictBot services
# and sets up alerting rules for critical events.
# =============================================================================

global:
  scrape_interval: 15s          # How often to scrape targets
  evaluation_interval: 15s      # How often to evaluate rules
  scrape_timeout: 10s           # Timeout for scrape requests
  
  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'predictbot-stack'
    environment: 'production'

# =============================================================================
# Alertmanager Configuration (optional - for future alerting)
# =============================================================================
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# =============================================================================
# Rule Files (for recording rules and alerts)
# =============================================================================
rule_files:
  # - /etc/prometheus/rules/*.yml

# =============================================================================
# Scrape Configurations
# =============================================================================
scrape_configs:
  
  # ---------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # ---------------------------------------------------------------------------
  # Orchestrator Service
  # ---------------------------------------------------------------------------
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']
        labels:
          service: 'orchestrator'
          component: 'core'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ---------------------------------------------------------------------------
  # Kalshi AI Trading Bot
  # ---------------------------------------------------------------------------
  - job_name: 'kalshi-ai'
    static_configs:
      - targets: ['kalshi-ai:8000']
        labels:
          service: 'kalshi-ai'
          component: 'trading'
          strategy: 'ai'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ---------------------------------------------------------------------------
  # MCP Server
  # ---------------------------------------------------------------------------
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:3000']
        labels:
          service: 'mcp-server'
          component: 'ai'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ---------------------------------------------------------------------------
  # Polyseer Research Assistant
  # ---------------------------------------------------------------------------
  - job_name: 'polyseer'
    static_configs:
      - targets: ['polyseer:3001']
        labels:
          service: 'polyseer'
          component: 'research'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ---------------------------------------------------------------------------
  # PostgreSQL (via postgres_exporter if added)
